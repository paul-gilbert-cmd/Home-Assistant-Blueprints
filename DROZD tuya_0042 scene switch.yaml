blueprint:
  name: DROZD Scene Switch Tuya TS0042
  description: Автоматизация для 2 button Scene Switch Tuya TS0042
  domain: automation
  input:
    ts0042_device:
      name: Выберите устройство
      description: Tuya TS0042 на Zigbee через ZHA
      selector:
        device:
          integration: zha
    light_left:
      name: Левая клавиша одиночное нажатие
      selector:
        entity:
          domain: light
    light_right:
      name: Правая клавиша одиночное нажатие
      selector:
        entity:
          domain: light
    scenes_left:
      name: Сцены левой клавиши - двойное нажатие (input_select)
      selector:
        entity:
          domain: input_select
    scenes_right:
      name: Сцены правой клавиши - двойное нажатие (input_select)
      selector:
        entity:
          domain: input_select
    boolean_left:
      name: Долгое нажатие левая клавиша (input_boolean)
      selector:
        entity:
          domain: input_boolean
    boolean_right:
      name: Долгое нажатие правая клавиша (input_boolean)
      selector:
        entity:
          domain: input_boolean

trigger:
  - platform: event
    event_type: zha_event

condition:
  - condition: device
    device_id: !input ts0042_device
    domain: zha
    type: zha_event

action:
  - choose:
      # Левая клавиша
      - conditions:
          - condition: template
            value_template: >
              {{ trigger.event.data.endpoint_id == 1 and trigger.event.data.command == 'single' }}
        sequence:
          - service: light.toggle
            target:
              entity_id: !input light_left

      - conditions:
          - condition: template
            value_template: >
              {{ trigger.event.data.endpoint_id == 1 and trigger.event.data.command == 'double' }}
        sequence:
          - service: input_select.select_next
            target:
              entity_id: !input scenes_left

      - conditions:
          - condition: template
            value_template: >
              {{ trigger.event.data.endpoint_id == 1 and trigger.event.data.command == 'long' }}
        sequence:
          - service: input_boolean.toggle
            target:
              entity_id: !input boolean_left

      # Правая клавиша
      - conditions:
          - condition: template
            value_template: >
              {{ trigger.event.data.endpoint_id == 2 and trigger.event.data.command == 'single' }}
        sequence:
          - service: light.toggle
            target:
              entity_id: !input light_right

      - conditions:
          - condition: template
            value_template: >
              {{ trigger.event.data.endpoint_id == 2 and trigger.event.data.command == 'double' }}
        sequence:
          - service: input_select.select_next
            target:
              entity_id: !input scenes_right

      - conditions:
          - condition: template
            value_template: >
              {{ trigger.event.data.endpoint_id == 2 and trigger.event.data.command == 'long' }}
        sequence:
          - service: input_boolean.toggle
            target:
              entity_id: !input boolean_right

