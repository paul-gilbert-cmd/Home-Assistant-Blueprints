blueprint:
  name: Tuya TS0042 Kitchen Scene Switch (Device Select)
  description: Автоматизация для Tuya TS0042 на кухне с выбором устройства из списка
  domain: automation
  input:
    ts0042_device:
      name: Выберите устройство Tuya TS0042
      description: Устройство сцены Tuya TS0042 на Zigbee через ZHA
      selector:
        device:
          integration: zha
          manufacturer: TuYa
          model: TS0042
    light_left:
      name: Левый свет
      selector:
        entity:
          domain: light
    light_right:
      name: Правый свет
      selector:
        entity:
          domain: light
    scenes_left:
      name: Сцены левой клавиши (input_select)
      selector:
        entity:
          domain: input_select
    scenes_right:
      name: Сцены правой клавиши (input_select)
      selector:
        entity:
          domain: input_select
    boolean_left:
      name: Долгое нажатие левая (input_boolean)
      selector:
        entity:
          domain: input_boolean
    boolean_right:
      name: Долгое нажатие правая (input_boolean)
      selector:
        entity:
          domain: input_boolean

trigger:
  - platform: event
    event_type: zha_event

condition:
  - condition: template
    value_template: >
      {{ trigger.event.data.device_ieee == device_registry.devices[!input ts0042_device].identifiers[0][1] and
         trigger.event.data.command in ['single', 'double', 'long'] and
         trigger.event.data.endpoint_id in [1, 2] }}

action:
  - choose:
      # Левая клавиша
      - conditions:
          - condition: template
            value_template: >
              {{ trigger.event.data.endpoint_id == 1 and trigger.event.data.command == 'single' }}
        sequence:
          - service: light.toggle
            target:
              entity_id: !input light_left

      - conditions:
          - condition: template
            value_template: >
              {{ trigger.event.data.endpoint_id == 1 and trigger.event.data.command == 'double' }}
        sequence:
          - service: input_select.select_next
            target:
              entity_id: !input scenes_left

      - conditions:
          - condition: template
            value_template: >
              {{ trigger.event.data.endpoint_id == 1 and trigger.event.data.command == 'long' }}
        sequence:
          - service: input_boolean.toggle
            target:
              entity_id: !input boolean_left

      # Правая клавиша
      - conditions:
          - condition: template
            value_template: >
              {{ trigger.event.data.endpoint_id == 2 and trigger.event.data.command == 'single' }}
        sequence:
          - service: light.toggle
            target:
              entity_id: !input light_right

      - conditions:
          - condition: template
            value_template: >
              {{ trigger.event.data.endpoint_id == 2 and trigger.event.data.command == 'double' }}
        sequence:
          - service: input_select.select_next
            target:
              entity_id: !input scenes_right

      - conditions:
          - condition: template
            value_template: >
              {{ trigger.event.data.endpoint_id == 2 and trigger.event.data.command == 'long' }}
        sequence:
          - service: input_boolean.toggle
            target:
              entity_id: !input boolean_right

