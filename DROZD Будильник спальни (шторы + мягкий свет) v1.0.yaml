                                          transition: 10
                                  - conditions:
                                      - condition: template
                                        value_template: "{{ not v_blinds_first }}"
                                    sequence:
                                      - if:
                                          - condition: template
                                            value_template: "{{ v_switch != '' }}"
                                        then:
                                          - service: switch.turn_on
                                            target:
                                              entity_id: "{{ v_switch }}"
                                      - service: light.turn_on
                                        target:
                                          entity_id: "{{ v_light }}"
                                        data:
                                          brightness_pct: 80
                                          transition: 10
                                      - delay:
                                          seconds: "{{ v_delay_between | int }}"
                                      - service: cover.open_cover
                                        target:
                                          entity_id: "{{ v_cover }}"
                        default:
                          - if:
                              - condition: template
                                value_template: "{{ v_use_light and not v_use_blinds }}"
                            then:
                              - if:
                                  - condition: template
                                    value_template: "{{ v_switch != '' }}"
                                then:
                                  - service: switch.turn_on
                                    target:
                                      entity_id: "{{ v_switch }}"
                              - service: light.turn_on
                                target:
                                  entity_id: "{{ v_light }}"
                                data:
                                  brightness_pct: 80
                                  transition: 10
                          - if:
                              - condition: template
                                value_template: "{{ v_use_blinds and not v_use_light }}"
                            then:
                              - service: cover.open_cover
                                target:
                                  entity_id: "{{ v_cover }}"
            default: []

      # -------------------------
      # 3. Опускание штор по фиксированному времени
      # -------------------------
      - conditions:
          - condition: trigger
            id: blinds_close_fixed
          - condition: template
            value_template: "{{ not v_close_blinds_use_sun }}"
        sequence:
          - if:
              - condition: template
                value_template: "{{ v_use_blinds }}"
            then:
              - service: cover.close_cover
                target:
                  entity_id: "{{ v_cover }}"

      # -------------------------
      # 4. Опускание штор по солнцу
      # -------------------------
      - conditions:
          - condition: trigger
            id: blinds_close_sun
          - condition: template
            value_template: "{{ v_close_blinds_use_sun }}"
        sequence:
          - if:
              - condition: template
                value_template: "{{ v_use_blinds }}"
            then:
              - service: cover.close_cover
                target:
                  entity_id: "{{ v_cover }}"
    default: []
