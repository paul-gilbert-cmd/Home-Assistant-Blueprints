                                      - if:
                                          - condition: template
                                            value_template: "{{ v_switch != '' }}"
                                        then:
                                          - service: switch.turn_on
                                            target:
                                              entity_id: "{{ v_switch }}"
                                      - service: light.turn_on
                                        target:
